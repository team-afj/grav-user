name: Antimatter
version: 1.0
author: Team Grav
url: http://getgrav.org.com
description: This is the default theme for Grav

form:
  fields:
    enabled:
        type: toggle
        label: Theme status
        highlight: 1
        default: 1
        options:
            1: Enabled
            0: Disabled
        validate:
            type: bool
    color:
        type: select
        label: Color
        default: blue
        options:
            blue: Blue
            red: Red
            green: Green
